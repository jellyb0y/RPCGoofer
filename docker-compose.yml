version: "3.8"

services:
  rpcgofer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpcgofer
    restart: unless-stopped
    ports:
      - "8545:8545"
      - "8546:8546"
    volumes:
      - ./config.json:/app/config.json:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8545"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
